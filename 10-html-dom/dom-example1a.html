<html>
    <head>
        <title>DOM Example 1A</title>
        <script>
            function hello() {
                document.getElementById("demo").innerHTML = "Hello World!";  
            }
        </script>
    </head>
    <body>
        <h2>JavaScript DOM Manipulation Example</h2>
        <p id="demo">This is place holder</p>
        <form>
            <input type="button" value="say hello" onclick="hello()" />
        </form>
    </body>
</html>
