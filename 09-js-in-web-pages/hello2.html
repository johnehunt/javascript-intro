<html>

<head>
    <title>Hello World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
        function hello() {
            console.log("Hello World");
            let name = "John";
            console.log(name);
            alert("Hello World!");
        }
    </script>
</head>

<body>
    <h2>Simple JavaScript Hello World</h2>
    <form>
        <input type="button" value="click me" onclick="hello()" />
    </form>
</body>

</html>
